<div class="cms-article-form container mt-4">
  <h2 class="mb-4">Add New Article</h2>
  <form [formGroup]="articleForm">
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="title" class="form-label">Title*</label>
        <input
          id="title"
          name="title"
          type="text"
          class="form-control"
          formControlName="title"
          required
        />
        <!-- <div *ngIf="articleForm.get('title')?.invalid && articleForm.get('title')?.touched" class="text-danger">
  Title is required.
</div> -->
      </div>
      <div class="col-md-6">
        <label for="heroImage" class="form-label">Hero Image URL*</label>
        <input
          id="heroImage"
          name="heroImage"
          type="url"
          formControlName="heroImage"
          class="form-control"
          required
          placeholder="https://example.com/image.jpg"
        />
        <small class="form-text text-muted">16:9 ratio recommended</small>
        <div *ngIf="articleForm.get('heroImage')?.touched && articleForm.get('heroImage')?.invalid" class="text-danger">
  <!-- <div *ngIf="articleForm.get('heroImage')?.errors?.['required']">
    Hero image URL is required.
  </div> -->
  <div *ngIf="articleForm.get('heroImage')?.errors?.['pattern']">
    Must be a valid HTTPS image URL (e.g., https://example.com/image.jpg).
  </div>
</div>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="author" class="form-label">Author*</label>
        <input
          id="author"
          name="author"
          type="text"
          formControlName="author"
          class="form-control"
          required
        />
      </div>
      <div class="col-md-6">
        <label for="subtitle" class="form-label">Sub Title</label>
        <input
          id="subtitle"
          name="subtitle"
          type="text"
          formControlName="subtitle"
          class="form-control"
        />
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="articleType" class="form-label">Article Type*</label>
        <select
          id="articleType"
          name="articleType"
          formControlName="articleType"
          class="form-select"
          required
        >
          <option value="1">Text</option>
          <option value="2">Audio</option>
          <option value="3">Video</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="category" class="form-label">Category*</label>
        <input
          id="category"
          name="category"
          type="text"
          formControlName="category"
          required
          class="form-control"
        />
        <!-- <select
          id="category"
          name="category"
          formControlName="category"
          class="form-select"
          required
        >
          <option value="">Select Category</option>
        </select> -->
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-6" id="descriptionField">
        <label for="description" class="form-label">Description</label>
        <textarea
          id="description"
          name="description"
          formControlName="description"
          class="form-control"
        ></textarea>
      </div>
      <div class="col-md-6" id="mediaUrlField" *ngIf="articleForm.get('articleType')?.value != 1">
        <label for="mediaUrl" class="form-label">Media URL</label>
        <input
          id="mediaUrl"
          name="mediaUrl"
          formControlName="mediaUrl"
          type="url"
          class="form-control"
          placeholder="https://example.com/media.mp4"
        />
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="tags" class="form-label">Tags</label>
        <input
          id="tags"
          name="tags"
          type="text"
          formControlName="tags"
          class="form-control"
          placeholder="Tag1, Tag2"
        />
      </div>
      <div class="col-md-6">
        <label for="publishDate" class="form-label">Publish Date*</label>
        <input
          id="publishDate"
          name="publishDate"
          formControlName="publishDate"
          type="date"
          class="form-control"
          required
        />
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="articleForm.invalid" (click)="onSubmit()">
      Save Article
    </button>
  </form>
</div>
